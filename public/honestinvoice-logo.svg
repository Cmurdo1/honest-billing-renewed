<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Invoice Document -->
  <rect x="60" y="50" width="80" height="100" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Document Lines -->
  <line x1="70" y1="70" x2="130" y2="70" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="70" y1="85" x2="120" y2="85" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="95" x2="125" y2="95" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="70" y1="105" x2="115" y2="105" stroke="#9ca3af" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Dollar Sign -->
  <circle cx="100" cy="130" r="12" fill="#10b981" stroke="white" stroke-width="2"/>
  <text x="100" y="137" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">$</text>
  
  <!-- Checkmark -->
  <circle cx="125" cy="55" r="8" fill="#10b981"/>
  <path d="M122 55 L124.5 57.5 L128 53" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Company Name Arc -->
  <path id="textPath" d="M 40 100 A 60 60 0 0 1 160 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">
    <textPath href="#textPath" startOffset="50%">HONEST INVOICE</textPath>
  </text>
</svg>